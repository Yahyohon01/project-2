<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/products.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand fs-2" href="#">Comfy<span>Sloth</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link text-black" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-black" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-black" href="products.html">Products</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </div>

    <header>
        <div class="header--content">
            <h2 class="header--content--title"> <a class="header--link" href="index.html">Home</a> / Products </h2>
        </div>
    
    </header>

    <section class="first_level">
      <div class="container">
        <div class="row d-flex first--level--main--div">
          <div class="col-lg-2 main--div">
            <div>
                <input class="input--search" type="text" placeholder="search">
            </div>
              
            <div class="btn-1">
              <h5>Category</h5>
              <div>
                <button onclick="filterCategoryAll('all')" type="button" class="btn">all</button>
              </div>
              <div>
                <button onclick="filterCategory('office')" class="btn">office</button>
              </div>
              <div>
                <button onclick="filterCategory('living room')" class="btn">living room</button>
              </div>
              <div>
                <button onclick="filterCategory('kitchen')" class="btn">kitchen</button>
              </div>
              <div>
                <button onclick="filterCategory('bedroom')" class="btn">bedroom</button>
              </div>
              <div>
                <button onclick="filterCategory('dining')" class="btn">dining</button>
              </div>
              <div>
                <button onclick="filterCategory('kids')" class="btn">Kids</button>
              </div>
            </div>
            <div class="company--div">
              <h5>Company</h5>
              <select onchange="displayOptions()" id="option" name="" class="option">
                <option value="all">all</option>
                <option value="marcos">marcos</option>
                <option value="liddy">liddy</option>
                <option value="ikea">ikea</option>
                <option value="caressa">caressa</option>
              </select>
            </div>
            <div class="inp-range">
              <h5>Price</h5>
              <p id="changePrice">$3,099.99</p>
              <label for="text">
                <input onchange="inputRange()" type="range" name="price" min="0" max="309999" id="prices">
              </label>
            </div>
            <div class="radio-inp">
              
              <input onchange="inputCheck()" type="checkbox" id="checkbox">
              <p>Free Shipping</p>
            </div>
            <div>
              <button onclick="clear()" class="clearBtn btn-danger">Clear Filters</button>
            </div>
          </div>

          
          
          <div class="row info col-lg-10">
            <div class="modal">
              <p>bdnlsfnvsl</p>
              <!-- <div onclick="closeModal()" class="closes">&times;</div> -->
              <div class="modalContent">
              </div>
            
            </div>
          </div> 
        </div>
      </div>
    </section>

    <footer>
        <h5>@ 2021 <span>ComfySloth</span></h5>
        <h5>All rights reserved</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
